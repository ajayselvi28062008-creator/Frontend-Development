<!DOCTYPE html>
<html>
<head>
    <title>College Notice Board</title>
<style>
    body {
    font-family: Arial;
    background-color:crimson;
}

h1 {
    background-color:purple;
    padding: 30px;
    text-align: center;
    color: white;
}

.container {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin: 40px;
}

.notice-card {
    background-color: white;
    width: 300px;
    padding: 30px;
    border: 4px solid purple;
    border-radius: 10px;
    box-shadow: 0px 2px 5px gray;
}

.notice-card h2 {
    color:purple;
    margin-bottom: 10px;
}
</style>
</head>
<body>
    <h1 class="title">College Notice Board</h1>

    <div class="container">

        <div class="notice-card">
            <h2>Holiday Announcement</h2>
            <p>The college will remain closed tomorrow because of there will be some important meeting in our college.</p>
        </div>

        <div class="notice-card">
            <h2>Exam Timetable</h2>
            <p>The semester exam timetable has been published.</p>
        </div>

    </div>
</body>
</html>
