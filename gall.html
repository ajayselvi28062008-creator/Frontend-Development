<!DOCTYPE html>
<html>
<head>
    <title>Responsive Photo Gallery</title>
    <style>
        body{
            font-family:arial;
            background-color:pink;
            margin:20px;
        }

        h1{
            text-align:center;
            padding:20px;
            font-size:50px;
        }

        .gallery{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
            gap:15px;
        }

        .gallery img{
            width:100%;
            height:300px;
            object-fit:cover;
            border-radius:20px;
            transition:0.3s;
        }

        .gallery img:hover{
            transform:scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Responsive Photo Gallery</h1>

    <div class="gallery">
        <img src="a1.jpg.jpeg" alt="">
        <img src="a2.jpg.jpeg" alt="">
        <img src="a3.jpg.jpeg" alt="">
        <img src="a4.jpg.jpeg" alt="">
        <img src="a5.jpg.jpeg" alt="">
        <img src="a6.jpg.jpeg" alt="">
    </div>
</body>
</html>
